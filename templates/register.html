<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>注册</title>
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">    
    <link href="../static/layui/css/layui.css" rel="stylesheet"/>
    <link href="../static/layui/step-lay/step.css" rel="stylesheet">
	<link rel="stylesheet" href="../static/style/admin.css" media="all">
	<link rel="stylesheet" href="../static/style/login.css" media="all">
</head>
<body>
	<div class="layui-header" style="background-color:#2F4056;height: 20px;width: 100%;" id="header">
		<div style="width: 70%;height: 100%;margin-left: 2%;float: left;">
			<a href="/index">
				<p style="color: white;">系统首页</p>
				<!-- <img src="../static/media/swjtu-logo.png" alt=""> -->
			</a>
		</div>
		<div style="width: 190px;height: 100%;float: right;margin-right: 2%;">
			<a href="/login">
				<p style="color: antiquewhite;">登陆</p>
			</a>
		</div>
	</div>
    <div class="layui-fluid">
        <div class="layui-card">
            <div class="layui-card-body" style="padding-top: 40px;">
                <div class="layui-carousel" id="stepForm" lay-filter="stepForm" style="margin: 0 auto;">
                    <div carousel-item>
                        <div>
                            <form class="layui-form" style="margin: 0 auto;max-width: 460px;padding-top: 40px;">
                                <div class="layui-form-item">
                                    <label class="layui-form-label">手机号</label>
                                    <div class="layui-input-block">
                                        <input type="text" placeholder="请填写手机号" class="layui-input" lay-verify="required" />
                                    </div>
                                </div>
								<div class="layui-form-item">
								    <label class="" for="LAY-user-login-vercode"></label>
								    <div class="layui-input-block">
								        <input type="text" name="vercode" id="LAY-user-login-vercode" lay-verify="required" placeholder="验证码" class="layui-input" style="width: 65%;float: left;">
										<button type="button" class="layui-btn layui-btn-primary layui-btn-fluid" style="width: 30%;margin-left: 10px;" id="LAY-user-getsmscode">获取验证码</button>
								    </div>
								</div>
                                <div class="layui-form-item">
                                    <label class="layui-form-label">填写密码</label>
                                    <div class="layui-input-block">
                                        <input type="password" placeholder="填写密码" value="" class="layui-input" lay-verify="password" required>
                                    </div>
                                </div>
								<div class="layui-form-item">
								    <label class="layui-form-label">确认密码</label>
								    <div class="layui-input-block">
								        <input type="password" placeholder="再次填写密码" value="" class="layui-input" lay-verify="password" required>
								    </div>
								</div>
                                <!-- <div class="layui-form-item">
                                    <label class="layui-form-label">入款方式:</label>
                                    <div class="layui-input-block">
                                        <select lay-verify="required">
                                            <option value="1" selected>人工入款</option>
                                            <option value="2">修正</option>
                                            <option value="3">活动</option>
                                            <option value="4">佣金</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="layui-form-item">
                                    <label class="layui-form-label">备注说明:</label>
                                    <div class="layui-input-block">
                                        <textarea placeholder="入款备注" value="" class="layui-textarea"></textarea>
                                    </div>
                                </div> -->
                                <div class="layui-form-item">
                                    <div class="layui-input-block">
                                        <button class="layui-btn" lay-submit lay-filter="formStep">
                                            &emsp;下一步&emsp;
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div>
                            <form class="layui-form" style="margin: 0 auto;max-width: 460px;padding-top: 40px;">
                                <!-- <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
                                  <legend>表单集合演示</legend>
                                </fieldset> -->
                                 
                                <form class="layui-form" action="">
                                  <div class="layui-form-item">
                                    <label class="layui-form-label">学号</label>
                                    <div class="layui-input-block">
                                      <input type="text" name="number" lay-verify="number" autocomplete="off" placeholder="请输入学号" class="layui-input">
                                    </div>
                                  </div>
                                  <div class="layui-form-item">
                                    <label class="layui-form-label">姓名</label>
                                    <div class="layui-input-block">
                                      <input type="text" name="username" lay-verify="required" lay-reqtext="用户名是必填项，岂能为空？" placeholder="请输入姓名" autocomplete="off" class="layui-input">
                                    </div>
                                  </div>
                                  <div class="layui-form-item">
                                    <label class="layui-form-label">单选框</label>
                                    <div class="layui-input-block">
                                      <input type="radio" name="sex" value="男" title="男" checked="">
                                      <input type="radio" name="sex" value="女" title="女">
                                      <input type="radio" name="sex" value="禁" title="禁用" disabled="">
                                    </div>
                                  </div>
                                  <div class="layui-form-item">
                                    <div class="layui-inline">
                                      <label class="layui-form-label">QQ号</label>
                                      <div class="layui-input-inline">
                                        <input type="text" name="QQ" lay-verify="number" autocomplete="off" class="layui-input">
                                      </div>
                                    </div>
                                  </div>
								  <div class="layui-form-item">
								    <label class="layui-form-label">学院</label>
								    <div class="layui-input-block">
								      <input type="text" name="school" lay-verify="school" autocomplete="off" placeholder="学院全称" class="layui-input">
								    </div>
								  </div>
                                  <div class="layui-form-item">
                                    <label class="layui-form-label">专业班级</label>
                                    <div class="layui-input-block">
                                      <input type="text" name="class" lay-verify="class" autocomplete="off" placeholder="如2016-微电子-01班" class="layui-input">
                                    </div>
                                  </div>
								  <div class="layui-form-item">
								    <label class="layui-form-label">辅导员</label>
								    <div class="layui-input-block">
								      <input type="text" name="indicator" lay-verify="indicator" autocomplete="off" placeholder="辅导员" class="layui-input">
								    </div>
								  </div>
                                  <div class="layui-form-item">
                                    <label class="layui-form-label">兴趣</label>
                                    <div class="layui-input-block">
                                      <input type="checkbox" name="like[write]" title="行政">
                                      <input type="checkbox" name="like[read]" title="编程" checked="">
                                      <input type="checkbox" name="like[game]" title="实践">
                                    </div>
                                  </div>
                               
                                  <div class="layui-form-item layui-form-text">
                                    <label class="layui-form-label">个性签名</label>
                                    <div class="layui-input-block">
                                      <textarea placeholder="请输入内容" class="layui-textarea"></textarea>
                                    </div>
                                  </div>
                                  <!--<div class="layui-form-item layui-form-text">
                                    <label class="layui-form-label">编辑器</label>
                                    <div class="layui-input-block">
                                      <textarea class="layui-textarea layui-hide" name="content" lay-verify="content" id="LAY_demo_editor"></textarea>
                                    </div>
                                  </div>-->
                                <div class="layui-form-item">
                                    <div class="layui-input-block">
                                        <button type="button" class="layui-btn layui-btn-primary pre">上一步</button>
                                        <button class="layui-btn" lay-submit lay-filter="formStep2">
                                            &emsp;确认提交&emsp;
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div>
                            <div style="text-align: center;margin-top: 90px;">
                                <i class="layui-icon layui-circle"
                                   style="color: white;font-size:30px;font-weight:bold;background: #52C41A;padding: 20px;line-height: 80px;">&#xe605;</i>
                                <div style="font-size: 24px;color: #333;font-weight: 500;margin-top: 30px;">
                                    注册成功
                                </div>
                            </div>
                            <div style="text-align: center;margin-top: 50px;">
                                <a href="/login"><button class="layui-btn">点击登陆</button></a>
                                <a href="/index"><button class="layui-btn layui-btn-primary">返回首页</button></a>
                            </div>
                        </div>
                    </div>
                </div>
                <hr>
                <!-- <div style="color: #666;margin-top: 30px;margin-bottom: 40px;padding-left: 30px;">
                    <h3>说明</h3><br>
                    <h4>入款到保险箱</h4>
                    <p>如果需要，这里可以放一些关于产品的常见问题说明。</p>
                    <br><h4>入款到现金</h4>
                    <p>如果需要，这里可以放一些关于产品的常见问题说明。</p>
                </div> -->
            </div>
        </div>
    </div>
    <script type="text/javascript" src="../static/layui/layui.js"></script>
    <script type="text/javascript" src="../static/layui/step-lay/step.js"></script>
    <script>
        layui.use([ 'form', 'step'], function () {
            var $ = layui.$
                , form = layui.form
                , step = layui.step;

            step.render({
                elem: '#stepForm',
                filter: 'stepForm',
                width: '100%', //设置容器宽度
                stepWidth: '750px',
                height: '700px',
                stepItems: [{
                    title: '账号注册'
                }, {
                    title: '填写信息'
                }, {
                    title: '完成'
                }]
            });


            form.on('submit(formStep)', function (data) {
				console.log(this);
                step.next('#stepForm');
                return false;
            });

            form.on('submit(formStep2)', function (data) {
                step.next('#stepForm');
                return false;
            });

            $('.pre').click(function () {
                step.pre('#stepForm');
            });

            $('.next').click(function () {
                step.next('#stepForm');
            });
        })
    </script>
</body>
</html>
